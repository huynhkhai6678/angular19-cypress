

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">
        <div>
            Agreement table lists
        </div>
        <div class="relative">
            <button type="button" data-modal-target="agreement-modal" data-modal-toggle="agreement-modal" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                Create agreement
            </button>
        </div>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                @for(column of tableColumns;track column[0]) {
                    <th scope="col" class="px-6 py-3">
                        {{ column[0] }}
                    </th>
                }
            </tr>
        </thead>
        <tbody>
            @for(item of data;track item.name) {
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <!-- @for(column of tableColumns;track column[1]) {
                        <td class="px-6 py-4">
                            {{item[column[1]]}}
                        </td>
                    } -->
                        
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{item.name}}
                    </th>
                    <td class="px-6 py-4">
                        {{item.department}}
                    </td>
                    <td class="px-6 py-4">
                        {{item.title}}
                    </td>
                    <td class="px-6 py-4">
                        {{item.start_date}}
                    </td>
                    <td class="px-6 py-4">
                        {{item.end_date}}
                    </td>
                    <td class="px-6 py-4">
                        {{item.status}}
                    </td>
                    <td class="px-6 py-4">
                        {{item.created_date}}
                    </td>
                    <td class="px-6 py-4">
                        Action
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>

<app-agreement-modal></app-agreement-modal>
